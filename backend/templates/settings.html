{% extends "base.html" %}
{% block content %}
<h2>グループタグ設定</h2>

<div class="settings-card" style="margin-top:20px; max-width:480px;">

  <!-- 新しいタグ追加フォーム -->
  <form method="post" style="margin-bottom:20px;">
    <label>新しいタグ名：</label>
    <input type="text" name="tag_name" class="input-full" required>

    <button type="submit" class="btn btn-primary" style="margin-top:10px;">
      追加
    </button>
  </form>

  <!-- タグ一覧 -->
  <h3 style="margin-bottom:10px;">登録済みタグ</h3>
  <ul class="settings-list" style="list-style:none; padding-left:0;">
    {% for tag in tags %}
      <li style="display:flex; justify-content:space-between; align-items:center; padding:6px 0; border-bottom:1px solid var(--color-border-subtle);">
        <span>{{ tag.name }}</span>

        <a href="/settings?delete={{ tag.id }}"
           class="btn btn-danger"
           style="font-size:0.8rem; padding:6px 12px;"
           onclick="return confirm('削除しますか？');">
          削除
        </a>
      </li>
    {% else %}
      <li>まだタグがありません。</li>
    {% endfor %}
  </ul>

</div>

{% endblock %}
